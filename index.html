<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bulge Company</title>
  <style>
    /* Page and layout setup */
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #333333;
      display: flex;
      flex-direction: column;
    }

    /* Page title at top */
    #pageTitle {
      color: yellow;
      text-align: center;
      margin: 20px 0 10px 0;
      font-family: Arial, sans-serif;
      font-size: 2em;
    }

    /* Container to center game window */
    #gameContainer {
      flex: 1; /* take up all space below the title */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Brown game window */
    #gameWindow {
      background: brown;
      width: 600px;
      height: 400px;
      position: relative;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
    }

    /* Exit fullscreen red button */
    #exitFullscreenBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: red;
      line-height: 24px;
      text-align: center;
      user-select: none;
      display: none;
      background: white;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <!-- Title at top -->
  <h1 id="pageTitle">The Bulge Company</h1>

  <!-- Game window centered in remaining space -->
  <div id="gameContainer">
    <div id="gameWindow" title="Click to go fullscreen">
      <div id="exitFullscreenBtn" title="Exit Fullscreen">&times;</div>
    </div>
  </div>

  <!-- JavaScript at end of body -->
  <script>
    const gameWindow = document.getElementById('gameWindow');
    const exitBtn = document.getElementById('exitFullscreenBtn');

    // Enter fullscreen on click
    gameWindow.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        gameWindow.requestFullscreen();
        exitBtn.style.display = 'block';
      }
    });

    // Exit fullscreen on red Ã—
    exitBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // prevent re-entering fullscreen
      if (document.fullscreenElement) {
        document.exitFullscreen();
        exitBtn.style.display = 'none';
      }
    });

    // Hide exit button when user exits fullscreen (ESC, etc.)
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        exitBtn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
